<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="item">
      <div class="container overflow-hidden">
        <form class="items">
          <input
            type="text"
            class="form-control screen"
            placeholder="0"
            id=""
          />
        </form>
        <div class="row gy-3 itemBtn">
          <div class="col-3">
            <button type="button" class="btn p-4 border bg-light" data-num="7">
              7
            </button>
          </div>
          <div class="col-3">
            <button type="button" class="btn p-4 border bg-light" data-num="8">
              8
            </button>
          </div>
          <div class="col-3">
            <button type="button" class="btn p-4 border bg-light" data-num="9">
              9
            </button>
          </div>
          <div class="col-3">
            <button type="button" class="btn p-4 border bg-light" data-num="/">
              /
            </button>
          </div>
          <div class="col-3">
            <button type="button" class="btn p-4 border bg-light" data-num="6">
              6
            </button>
          </div>
          <div class="col-3">
            <button type="button" class="btn p-4 border bg-light" data-num="5">
              5
            </button>
          </div>
          <div class="col-3">
            <button type="button" class="btn p-4 border bg-light" data-num="4">
              4
            </button>
          </div>
          <div class="col-3">
            <button type="button" class="btn p-4 border bg-light" data-num="*">
              *
            </button>
          </div>
          <div class="col-3">
            <button type="button" class="btn p-4 border bg-light" data-num="3">
              3
            </button>
          </div>
          <div class="col-3">
            <button type="button" class="btn p-4 border bg-light" data-num="2">
              2
            </button>
          </div>
          <div class="col-3">
            <button type="button" class="btn p-4 border bg-light" data-num="1">
              1
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn p-4 border bg-light"
              data-num="-"
              data
            >
              -
            </button>
          </div>
          <div class="col-3">
            <button type="button" class="p-4 border bg-light clear-btn">
              C
            </button>
          </div>
          <div class="col-3">
            <button type="button" class="btn p-4 border bg-light" data-num="0">
              0
            </button>
          </div>
          <div class="col-3">
            <button type="button" class="p-4 border bg-light qual-btn">
              =
            </button>
          </div>
          <div class="col-3">
            <button type="button" class="btn p-4 border bg-light" data-num="+">
              +
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      const btns = document.querySelectorAll(".btn");
      const screen = document.querySelector(".screen");
      const equal_btn = document.querySelector(".qual-btn");
      const clear_btn = document.querySelector(".clear-btn");
      for (let i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function () {
          const number = btns[i].getAttribute("data-num");
          const equal = (screen.value += number);
          return equal;
        });
      }

      equal_btn.addEventListener("click", function () {
        const value = eval(screen.value);
        screen.value = value;
      });

      clear_btn.addEventListener("click", function () {
        const empty = (screen.value = "");
        return empty;
      });
    </script>
  </body>
</html>
